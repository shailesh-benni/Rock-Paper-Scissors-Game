<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="score">
        <p>🙎‍♂️- <span id="player">0</span></p>
        <p>🤖- <span id="computer">0</span></p>
    </div>
    <div class="optionContainer">
        <div class="option" id="rock" onclick="selected('Rock')"><img src="rock.png" alt="rock"></div>
        <div class="option" id="paper" onclick="selected('Paper')"><img src="paper.png" alt="paper"></div>
        <div class="option" id="scissor" onclick="selected('Scissor')"><img src="scissor.png" alt="scissor"></div>
    </div>
    <p id="move">Choose Your Move</p>
    <p id="display">Let's Play With Computer</p>
    <div class="resetCont">
        <button id="reset" onclick="resetButton()">Reset</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
